<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="./assets/profile-img.jpg"
          alt="Profile Image"
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">John Doe</span>
        <span class="job">Full-Stack Developer</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background: #333333" class="link"
          ><i class="bx bxl-github"></i
        ></a>
        <a href="#" style="background: #1da1f2" class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" style="background: #0a66c2" class="link"
          ><i class="bx bxl-linkedin"></i
        ></a>
      </div>
      <div class="buttons">
        <button class="button">View Portfolio</button>
        <button class="button">Contact</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-folder"></i>
          <span class="number">50 projects</span>
        </div>
        <div class="data">
          <i class="bx bx-group"></i>
          <span class="number">1.2k followers</span>
        </div>
        <div class="data">
          <i class="bx bxl-git"></i>
          <span class="number">120 repositories</span>
        </div>
      </div>
    </div>
  </body>
</html>
